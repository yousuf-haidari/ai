<!DOCTYPE html>
<html>
<head>
    <title>Business Chatbot</title>
</head>
<body>
    <h1>Ask our business bot:</h1>
    <form method="POST">
        <input type="text" name="question" placeholder="Your question here" required>
        <button type="submit">Ask</button>
    </form>

    {% if reply %}
    <h2>Answer:</h2>
    <p>{{ reply }}</p>
    {% endif %}
</body>
</html>
